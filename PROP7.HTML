<!DOCTYPE html>

<body>
    <script>
        function fizzbuzz(arr) {
  return arr.map(function (number) {
    if (number % 3 === 0 && number % 5 === 0) {
      return "Fizz Buzz";
    } else if (number % 3 === 0) {
      return "Fizz";
    } else if (number % 5 === 0) {
      return "Buzz";
    } else {
      return number;
    }
  });
}

const inputArray = [1, 2, 3, 4, 5, 15];
const resultArray = fizzbuzz(inputArray);
console.log(resultArray); 

    </script>
</body>
</html>
