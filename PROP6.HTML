    <script>
        function classifyNumbers(arr) {
  return arr.map(function (element) {
    if (typeof element !== 'number' || isNaN(element)) {
      return 'N/A';
    } else if (element % 2 === 0) {
      return 'even';
    } else {
      return 'odd';
    }
  });
}

const inputArray = [1, 2, 3, "Nidal"];
const resultArray = classifyNumbers(inputArray);
console.log(resultArray); 

    </script>
